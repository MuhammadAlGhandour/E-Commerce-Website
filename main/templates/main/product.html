{% extends "main/index.html" %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'main/product_style.css' %}" />

<section id="product-details">
  <div class="product-image">
    <img
      src="{% static 'main/productimg.jpg' %}"
      alt="Product {{ product.id }}"
    />
  </div>
  <div class="product-info">
    <h2>{{product.product_name}}</h2>
    <p class="price">${{product.price}}</p>
    <p class="description">{{product.description}}</p>
    <p class="stock">{{product.stock}} available in stock</p>
    {% if product.stock != 0 %}
    <a href="{% url 'addToCart' product.id %}"> <button>Add to Cart</button></a>
    {% else %}
    <p style="color: red; margin: auto" id="empty">Out of Stock</p>
    {% endif %}
  </div>
  </div>
</section>

{% endblock content %}
